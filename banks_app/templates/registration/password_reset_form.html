{% extends "base_generic.html" %}

{% block title %}
<title>Password Reset</title>
{% endblock %}

{% block content %}
<h2>Password Reset</h2>
<p>Please enter your email address to receive a link to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
