{% extends "base_generic.html" %}

{% block title %}
<title>Password Reset Confirm</title>
{% endblock %}

{% block content %}
<h2>Set New Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
